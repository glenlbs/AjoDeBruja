<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Menu de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #BD5532;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ajo de Bruja</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cuenta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Formulario</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="alert alert-danger fade show" style="display:none;"
            role="alert" id="alertValidaciones">
          <p id="alertValidacionesTexto"></p>
        </div>
        <form action="https://api.web3forms.com/submit" method="POST" id="Contacto">
            <input type="hidden" name="access_key" value="3e5caf0c-59b7-4ad2-ae32-73c3d8cb1894">
                <div class="mb-3">
                    <label class="form-label" for="name">Nombre</label>
                    <input placeholder="Ingrese su  Nombre" class="form-control" type="text" id="name" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input placeholder="Ingrese su correo Electrónico" class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label " for="number ">Teléfono</label>
                    <input placeholder="Ingrese su telefono de Contacto" class="form-control " type="number" id="telefono" name="telefono" minlength="10" required>
                </div>
                <div class="mb-3">
                    <label class="form-label " for="message ">Mensaje</label>
                    <textarea placeholder="Ingrese su Mensaje" class="form-control" type="text" name="message " id="message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" name ="btnEnviar" id="btnEnviar">Enviar</button>
        </form>
    </div>
    <script src="../js/Contacto.js"></script>
</body>
</html>
