<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>
<style>
    html *{
    background-color: #DEE1B6;
    font-family: 'Open Sans';
    font-style: normal;
    font-weight: 400;
    src: local('Open Sans Light'), local('OpenSans-Light'), url(https://fonts.gstatic.com/s/opensans/v13/DXI1ORHCpsQm3Vp6mXoaTXhCUOGz7vYGh680lGh-uXM.woff) format('woff');
}
.container{
    padding: 20px;
    margin-top: 10px;
    background-color: #E1B866;
}
.mb-3, .form-label{
    background-color: #E1B866;
}
</style>

<body>
    <!-- Menu de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #BD5532;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ajo de Bruja</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cuenta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Formulario</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
        <div class="container border border-info-subtle border-5">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input placeholder="Ingrese su  Nombre" class="form-control" type="name" id="name">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input placeholder="Ingrese su correo Electrónico" class="form-control " type="email " id="email ">
            </div>

            <div class="mb-3">
                <label class="form-label " for="number ">Teléfono</label>
                <input placeholder="Ingrese su telefono de Contacto " class="form-control " type="number " id="number ">
            </div>

            <div class="mb-3">
                <label class="form-label " for="message ">Mensaje</label>
                <textarea placeholder="Ingrese su Mensaje" class="form-control" name="message " id="message " cols="30 " rows="10 "></textarea>
            </div>
        </form>
    </div>

</body>

</html>
