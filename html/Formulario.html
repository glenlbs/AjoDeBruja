    <form id="inventario">
      <div class="container">
      <div class="mb-3" >
        <label class="form-label" for="name">Nombre:*</label>
        <input placeholder="Nombre el producto que desea agregar" class="form-control" type="text" id="name" name="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Imagen:*</label>
        <input type="file" class="form-control" aria-label="file example" id="image" required  accept="image/*">
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción:*</label>
        <input placeholder="Escriba una descripción breve" class="form-control" type="text" id="description" name="descripcion" rows="10" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio:*</label>
        <input placeholder="Asigne un precio" class="form-control" type="text" id="price" name="precio" required>
      </div>
      <input type="button" class="btn btn-primary" value="Agregar" id="btnAgregar"></input>
    </form>
