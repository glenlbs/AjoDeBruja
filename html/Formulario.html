    <form>
      <div class="mb-3">
        <label class="form-label" for="name">Nombre:*</label>
        <input placeholder="Nombre el producto que desea agregar" class="form-control" type="text" id="name" name="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="image">Imagen:*</label>
        <input placeholder="Inserte la imagen" class="form-control" type="text" id="image" name="imagen" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="description">Descripción:*</label>
        <input placeholder="Escriba una descripción breve" class="form-control" type="text" id="description" name="descripcion" rows="10" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="precio">Precio:*</label>
        <input placeholder="Asigne un precio" class="form-control" type="text" id="price" name="precio" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
