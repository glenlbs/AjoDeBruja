<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>AjodeBruja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <link rel="stylesheet" href="../css/registro.css">

<body>
    <main>
    <div class="container border border-info-subtle border-5">

            role="alert" id="alertValidaciones">
          <p id="alertValidacionesTexto"></p>
        </div>
    <form method="post"class="form-box animated fadeInUp" id="Registro">
        <h1 class="form-title"> Ingresar</h1>
        <input type="text" placeholder="Nombre Completo" name="usuario" id="user">
        <input type="int" placeholder="Teléfono" name="telefono" id="telefono">
        <input type="text" placeholder="email" name="email" id="email">
        <input type="password" placeholder="contraseña" name="contraseña" id="contrasena">
        <input type="password" placeholder="confirmar contraseña" name="contraseña">

        <button type="submit" value="ingresar" id="btnAgregar">login </button>
    </main>

    </form>
    <script src="../js/Usuario.js"></script>
